<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro-component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="intro">
    <section class="intro__main-headline">
      <h1 class="main-headline__title">Learn to code by watching others</h1>
      <p class="main-headline__paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    <section class="intro__form">
      <h2 href="#" class="free-trial-btn"><span class="strong">Try it free 7 days </span>then $20/mo. thereafter</h2>
      <form action="#" method="post">
        <div class="input-group first-name-input">
          <input type="text" name="first-name" id="first-name" placeholder="First Name">
          <svg class="icon-error" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
          <p class="flash-message"></p>
        </div>

        <div class="input-group last-name-input">
          <input type="text" name="last-name" id="last-name" placeholder="Last Name">
          <svg class="icon-error" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
          <p class="flash-message"></p>
        </div>

        <div class="input-group email-input">
          <input type="text" name="email" id="email" placeholder="Email Address">
          <svg class="icon-error" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
          <p class="flash-message"></p>
        </div>

        <div class="input-group password-input">
          <input type="password" name="password" id="password" placeholder="Password">
          <svg class="icon-error" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
          <p class="flash-message"></p>
        </div>
        
        <input type="submit" value="claim your free trial">
        
        <p class="form-paragraph">By clicking the button, you are agreeing to our <span class="colored-text">Terms and Services</span></p>
      </form>
    </section>
  </main>

<script src="./script.js"></script>
</body>
</html>
